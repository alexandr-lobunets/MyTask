<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Demo project - Student details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <style type="text/css">
        .panel{ margin: 50px;}
    </style>
</head>

<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="panel">
    <form class="col-xs-3" action="#" th:action="@{/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{courses}"/>
        <div class="form-group">
            <!--<input type="hidden" th:field="*{id}" />-->
            <label for="inputLastName" class="col-2 col-form-label">Last Name</label>
            <div class="col-10">
                <input class="form-control" type="text" id="inputLastName" th:field="*{lastName}" placeholder="Last Name" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputFirstName" class="col-2 col-form-label">First Name</label>
            <div class="col-10">
                <input class="form-control" type="text"  id="inputFirstName" th:field="*{firstName}" placeholder="First Name" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBirthDate" class="col-2 col-form-label">Birth Date</label>
            <div class="col-10">
                <input class="form-control" type="text"  id="inputBirthDate" th:field="*{birthDate}" placeholder="Birth Date 12/12/12"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputGender" class="col-2 col-form-label">Gender</label>
            <div class="col-10">
                <input class="form-control" type="text"  id="inputGender" th:field="*{gender}" placeholder="Gender"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="inputBirthDateName" class="col-2 col-form-label">Cources</label>-->
            <!--<div class="col-10">-->
                <!--<input class="form-control" type="text"  id="inputBirthDateName" th:field="*{courses}" placeholder="cources"/>-->
            <!--</div>-->
        <!--</div>-->
        <button type="submit" class="btn btn-default">Create</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
</div>


</body>
</html>
