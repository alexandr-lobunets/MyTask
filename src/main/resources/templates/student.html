<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Demo project - Student details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>

<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>

    <!-- Table -->
    <table class="table table-striped">
        <caption>Students</caption>
        <tr><th>Last Name</th><th>First Name</th><th>Birth date</th><th>Gender</th></tr>
        <tr>
            <th th:text="${{student.lastName}}">.</th>
            <!--<th th:text="${{student.getLastName()}}">.</th>-->
            <th th:text="${{student.firstName}}">.</th>
            <th th:text="${{student.birthDate}}">.</th>
            <th th:text="${{student.gender}}">.</th>
        </tr>
    </table>


<!-- Delete Student by id-->
    <form action="#" th:action="@{'/deletestudent/{id}'(id=${student.id})}" th:method="delete" >
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-default">Delete</button>
    </form>
</div>



</body>
</html>
