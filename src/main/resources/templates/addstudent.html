<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Demo project - Student details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <style type="text/css">
        .panel{ margin: 50px;}
    </style>
</head>

<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="panel">
    <form class="col-xs-3">
        <div class="form-group">
            <label for="inputLastName" class="col-2 col-form-label">Last Name</label>
            <div class="col-10">
                <input class="form-control" type="text" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-2 col-form-label">First Name</label>
            <div class="col-10">
                <input class="form-control" type="text"  id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputBirthDateName" class="col-2 col-form-label">Birth Date</label>
            <div class="col-10">
                <input class="form-control" type="text"  id="inputBirthDateName" placeholder="Birth Date">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>


</body>
</html>
